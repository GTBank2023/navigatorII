<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="landing-page">
        <header>
            <!-- Banner -->
            <div class="banner">
                <!-- GTNavigator Banner -->
                <img src="https://i.ibb.co/jHvQJms/Explore-1.png" alt="GTNavigator Banner">
            </div>

            <!-- "Your Visual GPS!" heading -->
            <div class="heading">
                <h1>Your Visual GPS!</h1>
            </div>

            <!-- Icons and Descriptions -->
            <div class="icons-section">
                <!-- Icon 1 -->
                <div class="icon">
                    <img src="https://i.ibb.co/88X8bvs/seamless-icon.png" alt="Seamless Icon">
                    <h2>Seamless</h2>
                    <p>An effortless experience, connecting the dots</p>
                </div>

                <!-- Icon 2 -->
                <div class="icon">
                    <img src="https://i.ibb.co/NKcbgFk/interactive-icon.png" alt="Interactive Icon">
                    <h2>Interactive</h2>
                    <p>Lively and dynamic, inviting participation.</p>
                </div>

                <!-- Icon 3 -->
                <div class "icon">
                    <img src="https://i.ibb.co/F6hXKjr/user-centric.png" alt="User Centric Icon">
                    <h2>User Centric</h2>
                    <p>Tailored to you, crafted for your comfort.</p>
                </div>

                <!-- Icon 4 -->
                <div class="icon">
                    <img src="https://i.ibb.co/NNDqkpp/futuristic-icon.png" alt="Futuristic Icon">
                    <h2>Futuristic</h2>
                    <p>Ahead of time, embracing innovation.</p>
                </div>
            </div>

            <!-- "Ready to Get Started?" Section -->
            <div class="get-started-section">
                <h2>Ready to Get Started?</h2>

                <!-- Onboarding Tutorial Video -->
                <iframe title="vimeo-player" src="https://player.vimeo.com/video/865475172?h=ea118a294a" width="640" height="360" frameborder="0" allowfullscreen></iframe>

                <!-- Get Started Button -->
                <button id="get-started-button" class="get-started-button">Get Started</button>
            </div>
        </header>

        <div id="camera-feed-container" class="camera-feed">
            <!-- Camera feed content -->
            <div class="container">
                <div class="video-section">
                    <video id="video-feed" autoplay playsinline></video>
                    <!-- Add a canvas element with the id 'canvas' -->
                    <canvas id="CanvasId"></canvas>
                </div>
                <div class="info-section">
                    <ul id="object-list">
                        <!-- Detected objects will be dynamically added here -->
                    </ul>
                </div>
            </div>
            <!-- Buttons within the camera feed container -->
            <div id="camera-control-overlay">
                <button id="switch-to-front-camera">Switch to Front Camera</button>
                <button id="switch-to-back-camera">Switch to Back Camera</button>
            </div>
        </div>

    </div>
    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</body>
</html>
